name: Generate Snake & Pacman Animations

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      #  SNAKE 
      - name: Generate Snake animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      #  PACMAN 
      - name: Generate Pacman animations
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/pacman-contribution.svg?color_snake=%23FFD700&color_dots=%23bfd6f6,%238dbdff,%2364a1f4,%234b86e8,%233771d9
            dist/pacman-contribution-dark.svg?palette=github-dark&color_snake=%23FFD700

      #  PUSH OUTPUT 
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}